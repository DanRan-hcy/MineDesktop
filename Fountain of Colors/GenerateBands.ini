[Rainmeter]
Update=-1
OnRefreshAction=[!RefreshGroup #SkinGroup#][!ActivateConfig "#ROOTCONFIG#\Initialize"][!ActivateConfig "#ROOTCONFIG#\Options"]
@Include=#@#Variables.inc

[GenerateBands]
Measure=Script
ScriptFile=GenerateBands
LowerLimit=#FirstBandIndex#
UpperLimit=(Max(2,#Bands#-1))
WriteFile=#CURRENTPATH#Bands

[MeterDummy]
Meter=Image