[Over1]
Meter=Bar
y=((#SCREENAREAHEIGHT#/2)-134)
W=50
H=50
SolidColor=5a5a5a
Hidden=1
DymamicVariables=1

[Over2]
Meter=Bar
y=52r
W=50
H=50
SolidColor=5a5a5a
Hidden=1
DymamicVariables=1

[Over3]
Meter=Bar
y=52r
