--------------------------------------------------

[Logout]
Meter=Image
ImageName=logout
x=85
y=(#workareaheight#-50)
DynamicVariables=1
LeftMouseDownAction=!Execute [%windir%\System32\shutdown.exe -s -t 00]

[Logouttext]
Meter=STRING
Text=LOGOUT
FontFace=Lato
FontSize=11
FontColor=fbfbfb
X=115
Y=(#workareaheight#-43)
AntiAlias=1
DynamicVariables=1