[Logo]
Meter=Image
x=95
y=30
ImageName=logo.png
DymamicVariables=1

----------------------------------------------------------------------

[Image1]
Meter=Image
ImageName=pc
x=9
y=((#SCREENAREAHEIGHT#/2)-125)
DynamicVariables=1
LeftMouseUpAction=["%SystemRoot%\explorer.exe" /E,::{20D04FE0-3AEA-1069-A2D8-08002B30309D}]
MouseOverAction=[!RainmeterShowMeter Over1][!RainmeterRedraw]
MouseLeaveAction=[!RainmeterHideMeter Over1][!RainmeterRedraw]
ToolTipText="this pc"

[Image2]
Meter=Image
ImageName=firefox
x=r
y=20R
DynamicVariables=1
LeftMouseUpAction=firefox.exe
MouseOverAction=[!RainmeterShowMeter Over2][!RainmeterRedraw]
MouseLeaveAction=[!RainmeterHideMeter Over2][!RainmeterRedraw]
ToolTipText="firefox"

[Image3]
Meter=Image
ImageName=rain
x=r
y=20R
DynamicVariables=1
LeftMouseUpAction=rainmeter.exe
MouseOverAction=[!RainmeterShowMeter Over3][!RainmeterRedraw]
MouseLeaveAction=[!RainmeterHideMeter Over3][!RainmeterRedraw]
ToolTipText="rainmeter"

[Image4]
Meter=Image
ImageName=dropbox
x=r
y=20R
DynamicVariables=1
LeftMouseUpAction=https://www.dropbox.com
MouseOverAction=[!RainmeterShowMeter Over4][!RainmeterRedraw]
MouseLeaveAction=[!RainmeterHideMeter Over4][!RainmeterRedraw]
ToolTipText="dropbox"

[Image5]
Meter=Image
ImageName=recycle
x=r
y=20R
DynamicVariables=1
LeftMouseUpAction=!execute [::{645FF040-5081-101B-9F08-00AA002F954E}]
MouseOverAction=[!RainmeterShowMeter Over5][!RainmeterRedraw]
MouseLeaveAction=[!RainmeterHideMeter Over5][!RainmeterRedraw]
ToolTipText="recycle"

